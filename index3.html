<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập số 3</title>
</head>
<body>
    <form action="https://www.w3schools.com/">
        <label for="box_1">Họ tên:</label><br>
        <input type="text" id="box_1" name="ho_ten" placeholder="Ví dụ: levana" required><br>
        <label for="box_2">Email:</label><br>
        <input type="email" id="box_2" name="email" placeholder="Ví dụ: levana@gmail.com" required><br>
        <label for="box_3">Mật khẩu:</label><br>
        <input type="password" id="box_3" name="mat_khau" required><br>
        <button>Đăng kí</button><br>
        <br>
        <input type="text" name="tim_kiem" placeholder="Nhập nội dung tìm kiếm" required>
        <button>Tìm kiếm</button><br>
        <label for="box_4">Kiểu text:</label><br>
        <input type="text" id="box_4" name="4"><br>
        <label for="box_5">Kiểu email:</label><br>
        <input type="email" id="box_5" name="5"><br>
        <label for="box_6">Kiểu password:</label><br>
        <input type="password" id="box_6" name="6"><br>
        <label for="box_7">Kiểu number:</label><br>
        <input type="number" id="box_7" name="7"><br>
        <label for="box_8">Kiểu date:</label><br>
        <input type="date" id="box_8" name="8"><br>
        <label for="box_9">Kiểu time:</label><br>
        <input type="time" id="box_9" name="9"><br>
        <label for="box_10">Kiểu file:</label><br>
        <input type="file" id="box_10" name="10"><br>
        <p>Giới tính:</p>
        <input type="radio" id="nam" name="sex">
        <label for="nam">Nam</label><br>
        <input type="radio" id="nu" name="sex">
        <label for="nu">Nữ</label><br>
        <input type="radio" id="khac" name="sex">
        <label for="khac">Khác</label><br>
        <p>Kiểu range:<br>Âm lượng ( min = 0 và max = 100 ):</p>
        <input type="range" name="volume" min="0" max="100"><br>
        <label for="box_10">Kiểu color:</label><br>
        <input type="color" id="box_10" name="10"><br>
        <p>Chọn danh mục:</p>
        <select name="thoi_trang">
            <option value="ao">Áo</option>
            <option value="quan">Quần</option>
            <option value="mu">Mũ</option>
            <option value="giay">Giày</option>
            <option value="kinh">Kính</option>
        </select><br>
        <label for="box_11">Nhập ghi chú:</label><br>
        <textarea name="ghi_chu" id="box_11" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
